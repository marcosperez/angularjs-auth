<div>
    <form class="css-form loginForm" name="registrationForm" id="registrationForm" novalidate ng-submit="registrarse($scope.registrationForm)">
        <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input type="text" class="form-control" ng-model="user.nombre" id="nombreInput" placeholder="Nombre de usuario" required>
            <div ng-messages="user.nombre.$error">
                <div ng-message="required">This field is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" ng-model="password2" class="form-control" id="exampleInputPassword2" placeholder="Password" compare-to="user.password" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" ng-model="user.email" id="nombreInput" placeholder="Email" required>
            <div ng-messages="user.email.$error">
                <div ng-message="required">This field is required</div>
                <div ng-message="email">Your email address is invalid</div>
            </div>
        </div>
        <div class="errores">
            <p ng-show="errorNombreUsuario">El nombre de usuario ya existe.</p>
        </div>

        <button type="submit" class="btn btn-success" ng-click="registrarse()">Registrarse</button>
        <div class="form-group">
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </div>

    </form>
</div>


<style type="text/css">
    .css-form input.ng-invalid.ng-touched {
        background-color: #FA787E;
    }

    .css-form input.ng-valid.ng-touched {
        background-color: #78FA89;
    }
</style>
