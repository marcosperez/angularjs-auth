<div>
    <form class="loginForm" ng-submit="logearse()">
        <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input type="text" class="form-control" ng-model="nombre" id="nombreInput" placeholder="Nombre de usuario">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>


        <button type="submit" class="btn btn-success" ng-click="logearse()">Entrar</button>
        <div class="form-group">
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </div>

    </form>
</div>
